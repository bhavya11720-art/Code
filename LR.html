<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Diabetes Prediction</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card {
      background: #ffffff;
      width: 100%;
      max-width: 900px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      overflow: hidden;
      display: grid;
      grid-template-columns: 1fr 1fr;
    }

    .left {
      background: linear-gradient(160deg, #43cea2, #185a9d);
      color: white;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .left h1 {
      font-size: 32px;
      margin-bottom: 15px;
    }

    .left p {
      font-size: 14px;
      line-height: 1.6;
      opacity: 0.9;
    }

    .right {
      padding: 40px;
    }

    .right h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .form-group {
      margin-bottom: 12px;
    }

    .form-group label {
      font-size: 13px;
      color: #555;
    }

    .form-group input {
      width: 100%;
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
    }

    button {
      width: 100%;
      margin-top: 15px;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.03);
    }

    .result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      font-weight: 600;
      display: none;
    }

    .safe {
      background: #e6fffa;
      color: #0f766e;
    }

    .risk {
      background: #fee2e2;
      color: #b91c1c;
    }

    @media (max-width: 768px) {
      .card {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="left">
      <h1>ü©∫ Diabetes Predictor</h1>
      <p>
        This smart web application predicts whether a person is likely to be
        <b>Diabetic</b> or <b>Non-Diabetic</b> based on basic health parameters.
        <br><br>
        ‚ö†Ô∏è Educational use only. Not a medical diagnosis.
      </p>
    </div>

    <div class="right">
      <h2>Enter Health Details</h2>

      <div class="form-group">
        <label>Glucose Level</label>
        <input type="number" id="glucose" />
      </div>

      <div class="form-group">
        <label>BMI</label>
        <input type="number" step="0.1" id="bmi" />
      </div>

      <div class="form-group">
        <label>Age</label>
        <input type="number" id="age" />
      </div>

      <div class="form-group">
        <label>Blood Pressure</label>
        <input type="number" id="bp" />
      </div>

      <button onclick="predict()">Predict</button>

      <div id="result" class="result"></div>
    </div>
  </div>

  <script>
    function predict() {
      const glucose = Number(document.getElementById('glucose').value);
      const bmi = Number(document.getElementById('bmi').value);
      const age = Number(document.getElementById('age').value);
      const bp = Number(document.getElementById('bp').value);

      const resultDiv = document.getElementById('result');

      if (!glucose || !bmi || !age || !bp) {
        alert('Please fill all fields');
        return;
      }

      // Simple rule-based logic (demo purpose)
      let score = 0;
      if (glucose > 140) score++;
      if (bmi > 30) score++;
      if (age > 45) score++;
      if (bp > 90) score++;

      resultDiv.style.display = 'block';

      if (score >= 2) {
        resultDiv.className = 'result risk';
        resultDiv.innerHTML = '‚ö†Ô∏è High Risk of Diabetes';
      } else {
        resultDiv.className = 'result safe';
        resultDiv.innerHTML = '‚úÖ Low Risk (Non-Diabetic)';
      }
    }
  </script>

</body>
</html>
